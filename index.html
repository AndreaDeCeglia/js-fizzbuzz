<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap v5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>

    <!-- my style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body class="bg-dark text-white">
<!-- 
    <h1 class="text-center text-dark">FIZZ BUZZ DOM</h3>

    <div id="Container"></div> -->

    <div class="container-fluid">
      
      <div class="d-flex flex-column align-items-center p-5">
        
        <div id="title">
          <h1>
            FizzBuzz Counter
          </h1>
        </div>

        <form class="row g-2 p-5 justify-content-center align-items-center">
      
          <div class="col-sm-6 text-center">
            <label for="specificSizeInputName">Your Scracth</label>
            <input type="text" class="form-control" id="from" placeholder="Starting Number">
          </div>
          
          <div class="col-sm-6 text-center">
            <label for="specificSizeInputName">Your goal number</label>
            <input type="text" class="form-control" id="till" 
            placeholder="Number to Reach">
          </div>
          
          <div class="col-auto">
            <button id="findOutBtn" type="submit" class="btn btn-primary">Find Out</button>
          </div>
    
          <div class="col-auto">
            <button id="resetBtn" type="submit" class="btn btn-primary">Reset</button>
          </div>
        
        </form>

        <div id="fizzbuzzcontainer"></div>
      
      </div>
    
    </div>



    <!-- Bootstrap's script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <!-- my main.js -->
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
